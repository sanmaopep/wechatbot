<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>极简微信机器人</title>
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<header>
		极简微信机器人
	</header>
	<section id="Encryption">
		<input id="encryption_code" placeholder="请输入激活码" />
		<button id="encryption_confirm">确认</button>
		<p id="encryption_message"></p>
	</section>
	<section id="Main">

			<h3>登录二维码</h3>
			<canvas id="qrcode"></canvas>

		<section id="Form">
			<input id="keyword" placeholder="请输入关键词" />
			<input id="response" placeholder="请输入回复信息" />

			<input id="fromRoom" type="checkbox" />
			<label>监听来自微信群的消息</label>
		</section>
		<section id="Log">
		</section>
	</section>


	<footer></footer>
	<script>
		require('./lib/main.js')()

	</script>
</body>

</html>
